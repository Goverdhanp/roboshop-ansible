
- name: Install Mysql server
  ansible.builtin.dnf:
    name: mysql-server
    state: installed
    
- name: Start mysql server
  ansible.builtin.systemd_service:
    name: mysql
    state: started
    enabled: yes

- name: Setup root password
  ansible.builtin.shell: mysql_secure_installation --set-root-pass RoboShop@1





